<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Watch TV Show - Sharky Movies</title>

<!-- Styles and favicon -->
<link rel="stylesheet" href="style.css">
<link rel="icon" type="image/png" href="favicon.png">

<!-- PWA manifest -->
<link rel="manifest" href="manifest.json">

<!-- Theme color for mobile browsers -->
<meta name="theme-color" content="#e50914">

<!-- Service Worker registration -->
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/service-worker.js')
      .then(reg => console.log('Service Worker registered.', reg))
      .catch(err => console.log('Service Worker registration failed:', err));
  }
</script>
</head>
<body>
<header>
  <div class="logo">SHARKY MOVIES</div>
  <nav><a href="index.html">Home</a></nav>
</header>

<section class="player-section">
  <h1 id="sharkyTvTitle">Loading…</h1>
  <p id="sharkyTvDesc"></p>
  <div class="poster-container">
    <img id="sharkyTvPoster" class="poster" src="" alt="poster">
  </div>
  <div class="player-container">
    <iframe 
      id="sharkyTvPlayer" 
      allowfullscreen 
      allow="fullscreen; autoplay; picture-in-picture"
      allowtransparency 
      style="width:100%; height:520px; border:none; border-radius:12px;"
    ></iframe>
  </div>
</section>

<footer>© 2026 Sharky Movies Ultra</footer>

<script>
const params = new URLSearchParams(location.search);
const tvId = params.get("id");
const season = params.get("season") || 1;
const episode = params.get("episode") || 1;

// Sharky Movies TV Elements
const sharkyTvTitle = document.getElementById("sharkyTvTitle");
const sharkyTvDesc = document.getElementById("sharkyTvDesc");
const sharkyTvPoster = document.getElementById("sharkyTvPoster");
const sharkyTvPlayer = document.getElementById("sharkyTvPlayer");

fetch(`https://api.themoviedb.org/3/tv/${tvId}?api_key=47745852f22c21e3362f4907231538e1`)
  .then(res => res.json())
  .then(tv => {
    sharkyTvTitle.textContent = `${tv.name} (${tv.first_air_date?.split("-")[0]})`;
    sharkyTvDesc.textContent = tv.overview;
    sharkyTvPoster.src = "https://image.tmdb.org/t/p/w500" + tv.poster_path;
    sharkyTvPlayer.src = `https://www.vidking.net/embed/tv/${tvId}/${season}/${episode}?color=e50914&nextEpisode=true&episodeSelector=true`;
  });
</script>
</body>
</html>
