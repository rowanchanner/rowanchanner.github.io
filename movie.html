<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Watch Movie - Sharky Movies</title>

<!-- Styles and favicon -->
<link rel="stylesheet" href="style.css">
<link rel="icon" type="image/png" href="favicon.png">

<!-- PWA manifest -->
<link rel="manifest" href="manifest.json">

<!-- Theme color for mobile browsers -->
<meta name="theme-color" content="#e50914">

<!-- Service Worker registration -->
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/service-worker.js')
      .then(reg => console.log('Service Worker registered.', reg))
      .catch(err => console.log('Service Worker registration failed:', err));
  }
</script>
</head>
<body>
<header>
  <div class="logo">SHARKY MOVIES</div>
  <nav><a href="index.html">Home</a></nav>
</header>

<section class="player-section">
  <h1 id="sharkyMovieTitle">Loading…</h1>
  <p id="sharkyMovieDesc"></p>
  <div class="poster-container">
    <img id="sharkyMoviePoster" class="poster" src="" alt="poster">
  </div>
  <div class="player-container">
    <iframe
      id="sharkyMoviePlayer"
      allowfullscreen
      allow="fullscreen; autoplay; picture-in-picture"
      sandbox="allow-scripts allow-forms allow-same-origin allow-presentation"
    ></iframe>
  </div>
</section>

<footer>© 2026 Sharky Movies Ultra</footer>

<script>
const params = new URLSearchParams(location.search);
const movieId = params.get("id");

// Sharky Movies Elements
const sharkyMovieTitle = document.getElementById("sharkyMovieTitle");
const sharkyMovieDesc = document.getElementById("sharkyMovieDesc");
const sharkyMoviePoster = document.getElementById("sharkyMoviePoster");
const sharkyMoviePlayer = document.getElementById("sharkyMoviePlayer");

// =====================
// Fire TV / Silk: keep screen awake (best-effort)
// Note: your video is inside a cross-origin iframe, so we can't listen for real play/pause.
// We start wake lock on the first user gesture on this page.
// =====================
let wakeLock = null;
let keepAliveTimer = null;
let started = false;

async function requestWakeLock() {
  try {
    if (!("wakeLock" in navigator)) return;
    if (wakeLock) return;
    wakeLock = await navigator.wakeLock.request("screen");
  } catch (e) {
    // unsupported/blocked on some devices
  }
}

async function releaseWakeLock() {
  try {
    if (wakeLock) {
      await wakeLock.release();
      wakeLock = null;
    }
  } catch (e) {}
}

function startKeepAlive() {
  stopKeepAlive();
  keepAliveTimer = setInterval(() => {
    // tiny no-op; sometimes helps with "idle" behaviour in embedded browsers
    window.dispatchEvent(new Event("resize"));
  }, 60 * 1000);
}

function stopKeepAlive() {
  if (keepAliveTimer) clearInterval(keepAliveTimer);
  keepAliveTimer = null;
}

function startPlaybackPower() {
  if (started) return;
  started = true;
  requestWakeLock();
  startKeepAlive();
}

// First remote click/tap should count as a user gesture
window.addEventListener("pointerdown", startPlaybackPower, { once: true });

// Some remotes trigger key events instead
window.addEventListener(
  "keydown",
  (e) => {
    if (e.key === "Enter" || e.key === " " || e.key === "OK") startPlaybackPower();
  },
  { once: true }
);

// Re-acquire after focus/visibility changes
document.addEventListener("visibilitychange", () => {
  if (document.visibilityState === "visible") {
    if (started) requestWakeLock();
  } else {
    // optional (cleaner); comment out if you find Fire TV behaves better holding it
    releaseWakeLock();
  }
});

// Cleanup
window.addEventListener("pagehide", () => {
  stopKeepAlive();
  releaseWakeLock();
});
window.addEventListener("beforeunload", () => {
  stopKeepAlive();
  releaseWakeLock();
});

// =====================
// Load movie details + set player src
// =====================
fetch(`https://api.themoviedb.org/3/movie/${movieId}?api_key=47745852f22c21e3362f4907231538e1`)
  .then((res) => res.json())
  .then((movie) => {
    sharkyMovieTitle.textContent = `${movie.title} (${movie.release_date?.split("-")[0]})`;
    sharkyMovieDesc.textContent = movie.overview;
    sharkyMoviePoster.src = "https://image.tmdb.org/t/p/w500" + movie.poster_path;

    sharkyMoviePlayer.src = `https://www.vidking.net/embed/movie/${movieId}?color=e50914`;
  })
  .catch(() => {
    sharkyMovieTitle.textContent = "Failed to load movie.";
  });
</script>
</body>
</html>
